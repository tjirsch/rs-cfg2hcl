name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            dist-args: ''
          - os: macos-latest
            dist-args: ''
          - os: macos-latest
            dist-args: '--target aarch64-apple-darwin'
          - os: windows-latest
            dist-args: ''
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # rustc --version
          toolchain: stable
      - name: Install cargo-dist
        uses: axodotdev/cargo-dist-installer@v0.30.3
      - name: Build artifacts
        run: cargo dist build ${{ matrix.dist-args }} --output-format json > dist-manifest.json
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist-manifest.json
          if-no-files-found: error
      - name: Publish artifacts
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo dist publish --output-format json >> dist-manifest.json
      - name: Publish to GitHub Releases
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo dist release --output-format json >> dist-manifest.json
