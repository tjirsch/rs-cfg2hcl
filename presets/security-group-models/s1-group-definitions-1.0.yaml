#
# Include under cloud_identity_group:
#
variables:
  gcp-organization-admins-name: &gcp-organization-admins-name "gcp-organization-admins"
  gcp-project-admins-name:      &gcp-project-admins-name      "gcp-project-admins"
  gcp-security-admins-name:     &gcp-security-admins-name     "gcp-security-admins"
  gcp-security-viewers-name:    &gcp-security-viewers-name    "gcp-security-viewers"
  gcp-billing-admins-name:      &gcp-billing-admins-name      "gcp-billing-admins"

*gcp-organization-admins-name:
  # import-id: groups/01qoc8b12gq9ww0
  display_name: GCP-Organization Admins
  description: |
    Permissions merged from default roles for
    Organization administrators, Hybrid Connectivity administrators,
    Logging-monitoring administrators and Network administrators.
  owner:
    - !format ["{}@{}.iam.gserviceaccount.com", *svc-iac-account, *infra-project-name]
  member:
    - !format ["user:{}@{}",*first-admin, *customer-domain]:

# gcp-project-admins:
*gcp-project-admins-name:
  # import-id: groups/04h042r038py3es
  display_name: GCP-Project Admins
  description: |
    Permissions allow Day2Day Project Administration across all projects+
    Hybrid Connectivity administrators, Logging-monitoring administrators and
    Network administrators.
  owner:
    - !format ["{}@{}.iam.gserviceaccount.com", *svc-iac-account, *infra-project-name]
  member:
    - !format ["user:{}@{}",*first-admin, *customer-domain]:

# gcp-security-admins:
*gcp-security-admins-name:
  # import-id: groups/00sqyw641j8jt5g
  display_name: GCP-Security Admins
  description: |
    Permissions for use with Security Admin role. Use of setting IAM on most Resources.
    Organizational, Folder  and Project IAM Admin roles.
    SCC PowerUser.
  owner:
    - !format ["{}@{}.iam.gserviceaccount.com", *svc-iac-account, *infra-project-name]
  member:
    - !format ["user:{}@{}",*first-admin, *customer-domain]:

# gcp-security-viewers:
*gcp-security-viewers-name:
  # import-id: groups/00gjdgxs1mdzce5
  display_name: GCP-Security Viewers
  description: |
    All Viewer Permissions for use with Security Auitor role.
    SCC User.
  owner:
    - !format ["{}@{}.iam.gserviceaccount.com", *svc-iac-account, *infra-project-name]
  member:
    - !format ["user:{}@{}",*first-admin, *customer-domain]:

# gcp-billing-admins:
*gcp-billing-admins-name:
  # import-id: groups/0111kx3o2o0sqj8
  display_name: GCP-Billing Admins
  description: |
    All Billing and Procurement roles.
  owner:
    - !format ["{}@{}.iam.gserviceaccount.com", *svc-iac-account, *infra-project-name]
  member:
    - !format ["user:{}@{}",*first-admin, *customer-domain]:
